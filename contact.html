    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.svg" width="150" height="50" alt="" loading="lazy" />

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center logo-adjustment" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item header-links">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                        <li class="nav-item header-links">
                        <a class="nav-link" href="about.html">About</a>

                    <li class="nav-item header-links">

                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <!-- Banner at the top of the page with header image, title text and CTA -->
            <div class="hero-contact text-center text-white p-0">
                <div class="banner-content container-fluid">
                    <h1>CONTACT</h1>
                    <h2>LET US HELP YOU GROW</h2>
                </div>     
            </div>

            <!-- Page content -->
            <div class="container-lg p-5 contact-form">
                <div class="row justify-content-md-center">
                    <form class="col-md-6">
                        
                            <div class="form-group pb-2">
                                <label for="name">Your name</label>
                                <input type="text" class="form-control" id="name" placeholder="Jane Doe" required />
                            </div>
                            <div class="form-group pb-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="jane.doe@mail.com" required />
                            </div>
                            <div class="form-group pb-2">
                                <label for="topic">Example multiple select</label>
                                <select class="form-control" id="topic">
                                    <option>Personal Growth</option>
                                    <option>Events</option>
                                    <option>Coaching</option>
                                    <option>Enquiry</option>
                                    <option>Submit Your Event</option>
                                </select>
                            </div>
                            <div class="form-group pb-2">
                                <label for="message-comment">Tell us how we can help</label>
                                <textarea class="form-control" id="message-comment" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn background-orange">Let's Start Together</button>
                        </form>
                    
                </div>
            </div>
        </section>

        <!-- Footer containing Copyright, nav links and social media links. Copyright will move to last position on small screens -->
        <footer class="footer mt-auto py-3">
